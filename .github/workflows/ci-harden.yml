name: CI (Hardening)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer

      - name: Install Composer dev tools
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Lint PHP (php -l)
        shell: bash
        run: |
          set -e
          FAIL=0
          while IFS= read -r -d '' f; do
            php -l "$f" || FAIL=1
          done < <(find . \
            -type d \( -path ./vendor -o -path ./node_modules \) -prune -false -o \
            -type f -name '*.php' -print0)
          exit $FAIL

      # PHPCS: blocking; use your ruleset when youâ€™re ready (for now WP Core)
      - name: PHPCS (blocking)
        run: vendor/bin/phpcs --standard=WordPress-Core --warning-severity=0 jellopoint-restaurant-menu.php includes/

      # PHPStan: blocking; uses baseline if present
      - name: PHPStan (blocking)
        run: vendor/bin/phpstan analyse -c phpstan.neon --no-progress

      - name: Build ZIP (clean)
        shell: bash
        run: |
          set -euxo pipefail
          PLUGDIR="jellopoint-restaurant-menu"
          WORKDIR="$(pwd)/package"
          mkdir -p "$WORKDIR/$PLUGDIR"
          rsync -a --delete \
            --exclude 'vendor' --exclude 'node_modules' \
            --exclude '.git*' --exclude '.github' \
            --exclude '*.zip' \
            --exclude 'composer.*' --exclude 'phpcs.xml' --exclude 'phpstan.neon' \
            --exclude 'phpstan-baseline.neon' \
            --exclude 'stubs' \
            ./ "$WORKDIR/$PLUGDIR/"
          cd "$WORKDIR"
          zip -r "$GITHUB_WORKSPACE/${PLUGDIR}.zip" "$PLUGDIR"

      - name: Read plugin version from header
        id: ver
        shell: bash
        run: |
          set -e
          # Extract "Version: x.y.z" from the main plugin file
          VER=$(php -r '$h=file_get_contents("jellopoint-restaurant-menu.php"); if (preg_match("/^\\s*\\*\\s*Version:\\s*(.+)$/m",$h,$m)) echo trim($m[1]);')
          if [ -z "$VER" ]; then
            # Fallback if header missing
            VER="0.0.0-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VER"

      - name: Create GitHub Release and upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: Release v${{ steps.ver.outputs.version }}
          body: |
            Automated release from CI (Hardening).
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
          files: |
            jellopoint-restaurant-menu.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jellopoint-restaurant-menu
          path: jellopoint-restaurant-menu.zip